<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Search Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<b><p th:text = "'Welcome to TWAirline'"/></b>
<fieldset>
<legend>Available Flights</legend>
    <table>
        <tr>
            <td><h4>Model of Plane</h4></td>
            <td><h4>From</h4> </td>
            <td><h4>To</h4> </td>
        </tr>
        <tr th:each="flight:${result}">
            <td th:text="${flight.airPlaneName}"></td>
            <td th:text="${flight.source}"></td>
            <td th:text="${flight.destination}"></td>
        </tr>

    </table>
</fieldset>

</body>
</html>
